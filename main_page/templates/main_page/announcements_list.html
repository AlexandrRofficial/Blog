<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">

            <h2 class="text-center mb-4">Announcements</h2>

            {% if user.role == 'admin' %}
                <div class="text-center mb-3">
                    <a href="{% url 'announcement_create' %}"
                       class="btn btn-success">
                        + Add announcement
                    </a>
                </div>
            {% endif %}

            {% for ann in announcements %}
                <div class="card shadow-sm mb-3">
                    <div class="card-body">

                        <h5 class="card-title">{{ ann.title }}</h5>
                        <p class="card-text">{{ ann.content }}</p>

                        {% if user.role == 'admin' %}
                            <div class="mt-3">
                                <a href="{% url 'announcement_edit' ann.id %}"
                                   class="btn btn-sm btn-warning">
                                    Edit
                                </a>

                                <a href="{% url 'announcement_delete' ann.id %}"
                                   class="btn btn-sm btn-danger ms-2">
                                    Delete
                                </a>
                                <div class="text-center mt-4">
                                <a href="{% url 'main_page' %}" class="btn btn-outline-secondary">
                                    Go back
                                </a>
                            </div>
                                
                            </div>
                        {% endif %}

                    </div>
                </div>
            {% empty %}
                <p class="text-center text-muted">
                    No announcements
                </p>
            {% endfor %}

        </div>
    </div>
</div>

</body>
</html>
